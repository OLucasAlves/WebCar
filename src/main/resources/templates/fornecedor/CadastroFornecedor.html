<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>WebCar</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Fornecedor</h1>
			</div>
		</div>

		<div class="container-fluid">
			
			<div class="alert alert-success alert-dismissble" role="alert" 
				th:if="${not #strings.isEmpty(mensagem)}" >
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
				<span th:text="${mensagem}"></span>
			</div>

			<form method="POST"  th:object="${fornecedor}" class="form-vertical  js-form-loading" >
				<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasErrors()}">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<th:block th:each="erro : ${#fields.detailedErrors()}">
						<div>
							<i class="fa  fa-exclamation-circle"></i> 
							<span th:text="${erro.message}">Já existe um fornecedor com o nome informado.</span>
						</div>
					</th:block>
				</div>
				<div class="row">
					<div class="col-sm-6 form-group">
						<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome">Nome</label> 
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>

					<div class="col-sm-6 form-group">
						<div class="form-group" th:classappend="${#fields.hasErrors('cnpj')} ? has-error">
							<label for="cnpj">CNPJ</label> 
							<input id="cnpj" type="text" class="form-control" th:field="*{cnpj}"/>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
						<label for="email">Email</label> 
						<input id="email" type="text" class="form-control" th:field="*{email}"/>
					</div>

					<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
						<label for="endereco">Endereço</label> 
						<input id="endereco" type="text" class="form-control" th:field="*{endereco}"/>
					</div>
				</div>
					
				<div class="row">
					<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
						<label for="telefone">Telefone</label> 
						<input id="telefone" type="text" class="form-control" th:field="*{telefone}"/>
					</div>
				</div>	
				

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>

	</section>
</body>
</html>
